    <div><h2>3D cube with sphere cutout, inside</h2><pre><code class="language-julia">using AbstractPlotting, GLMakie, GLMakie

 scene = Scene()

 mat = [(x.^2 + y.^2 + z.^2) for x = r, y = r, z = r]
 mat2 = mat .* (mat .&gt; 1.4)
 #plot the space inside
 volume(mat2, algorithm = :absorptionrgba)
