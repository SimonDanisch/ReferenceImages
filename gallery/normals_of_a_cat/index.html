    <div><h2>Normals of a Cat</h2><pre><code class="language-julia">using AbstractPlotting, GLMakie, GLMakie
 using LinearAlgebra, GLMakie

 x = GLMakie.loadasset(&quot;cat.obj&quot;)
 mesh(x, color = :black)
 pos = map(x.vertices, x.normals) do p, n
     p =&gt; p .+ (normalize(n) .* 0.05f0)
 end
 linesegments!(pos, color = :blue)

</code></pre>
