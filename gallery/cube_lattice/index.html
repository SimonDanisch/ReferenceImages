    <div><h2>Cube lattice</h2><pre><code class="language-julia">using AbstractPlotting

 r = range(-3, stop = 3, length = 100)
 me = [((1 ./ x).^2 + (1 ./ y).^2 + (1 ./ z).^2) for x=r, y=r, z=r]
 me2 = me .* (abs.(me) .&gt; 1.5)
 contour(me2, color = :Set2)

</code></pre>
