    <div><h2>Contour3d</h2><pre><code class="language-julia">using Makie

 function xy_data(x, y)
     r = sqrt(x*x + y*y)
     r == 0.0 ? 1f0 : (sin(r)/r)
 end
 r = range(-1, stop = 1, length = 100)
 contour3d(r, r, (x,y)-&gt; xy_data(10x, 10y), levels = 20, linewidth = 3)

</code></pre>
